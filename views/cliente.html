<div class="container">
  <div class="row">
    <div class="col s12 center-align">
      <a href="/cliente/create" class ="btn green">Cadastrar</a>
    </div>
    <div class="col s12 center-align">
      <table>
      <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
        </tr>
      </thead>

      <tbody>
        {loop="$cliente"}
        <tr>
          <td>{$value.id_cliente}</td>
          <td>{$value.nome_cliente}</td>
          <td>{$value.email}</td>
          <td>{$value.telefone}</td>
          <td>
            <a href="/cliente/{$value.id_cliente}" class ="btn blue">Editar</a>
            <a href="/cliente/{$value.id_cliente}/delete" class ="btn red">Excluir</a>
          </td>
        </tr>
        {/loop}
      </tbody>
    </table>
    </div>
  </div>
</div>
