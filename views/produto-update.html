<div class="container">
<form role="form" action="/produto/{$produto.id_produto}" method="post">
  <div class="input-field">
    <input type="text" id="nome_produto" name="nome_produto" value="{$produto.nome_produto}">
    <label class="active" for="nome_cliente">Nome</label>
  </div>
  <div class="input-field">
    <input type="text" id="ds_produto" class="validate" name="ds_produto" value="{$produto.ds_produto}">
    <label class="active" for="email">Descrição</label>
  </div>
  <div class="input-field">
    <input type="number" id="preco_produto" class="validate" name="preco_produto" value="{$produto.preco_produto}">
    <label class="active" for="telefone">Preço</label>
  </div>
  <button class="btn waves-effect waves-light" type="submit">
    <i class="material-icons right">send</i>
  </button>
</form>
</div>
